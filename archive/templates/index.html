<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="canonical" href="https://html5-templates.com/" />
    <title>Dodge Beer</title>
    <meta
      name="description"
      content="Simplified Bootstrap template with sticky menu"
    />
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="{{ url_for('static', filename='css/sticky-menu.css') }}"
      rel="stylesheet"
    />
    <style>
      .welcome-text {
        text-align: center;
        margin-top: 100px;
        font-size: 3rem;
        font-weight: bold;
        color: #333;
      }
    </style>
  </head>
  <body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container" style="width: auto">
        <a class="navbar-brand" href="{{ url_for('home') }}">Dodge Beer</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('create_player') }}"
                >Create Player</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('create_team') }}"
                >Create Team</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('new_game') }}">New Game</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section id="info" class="info-section">
      <div class="container" style="padding-top: 100px">
        <div class="welcome-text">Welcome to Dodge Beer 2025 Tournament !</div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
